<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.styl">
  <title>自拍器</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
</head>
<body>
  <audio src="media/countDown.mp3" type="audio/mpeg" id="mp3"></audio>
  <audio src="media/camera.mp3" type="audio/mpeg" id="camera-mp3"></audio>
  <div id="app">
    <div class="painter"></div>
    <div class="line">
      <div class="camera-icon">
        <img src="./img/camerapx.svg" alt="">
      </div>
    </div>
    <div class="panel">
      <ul>
        <li>点击照相机图标拍摄</li>
        <li>双击相框可以开始拍摄下一张</li>
      </ul>
    </div>
  </div>
  <script src="sketch.js"></script>
</body>
</html>
